<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="preconnect"
            href="https://img.icons8.com/color/50/000000/mars-planet.png"
        />
        <link
            rel="preconnect"
            href="https://i.postimg.cc/w770mfz5/earth-globe.png"
        />
        <link rel="prefetch" href="https://i.postimg.cc/CdMvFM6Q/mercury.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Stop Watch</title>
    </head>
    <body data-theme="dark">
        <main>
            <article class="card">
                <form>
                    <button
                        type="button"
                        class="reset-buton"
                        onclick="resetStopWatch(stopWatch)"
                    >
                        Reset
                    </button>
                    <output class="stop-watch"
                        ><span class="hour">00</span>
                        <span class="colon">:</span>
                        <span class="minute">00</span>
                        <span class="colon">:</span>
                        <span class="second">00</span></output
                    >
                    <label for="planet" class="visually-hidden"
                        >Choose the planet in which you want to calculate
                        elapsed time</label
                    >
                    <select name="" id="planet" class="planets" onchange="changePlanet(stopWatch)">
                        <option value="Earth" selected>Earth</option>
                        <option value="Mercury">Mercury</option>
                        <option value="Moon">Moon</option>
                        <option value="Mars">Mars</option>
                    </select>
                    <button
                        type="button"
                        class="action-button"
                        onclick="toggleStopWatch(stopWatch)"
                    >
                        Start
                        <div dtat-state="stopped"></div>
                    </button>
                </form>
            </article>
        </main>
        <aside class="dash-board">
            <button type="button" class="theme-toggle" onclick="toggleTheme()">
                Toggle
            </button>
            <div class="wrapper">
                <img
                    class="planet"
                    alt=""
                    src="https://i.postimg.cc/w770mfz5/earth-globe.png"
                />
                <img
                    class="planet"
                    alt=""
                    src="https://i.postimg.cc/w770mfz5/earth-globe.png"
                />
            </div>

            <button type="button" class="help-modal">?</button>
        </aside>
    </body>
    <script src="main.js"></script>
</html>
