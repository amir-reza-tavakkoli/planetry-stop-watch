<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="prefetch"
            href="https://img.icons8.com/color/50/000000/mars-planet.png"
        />
        <link rel="prefetch" href="https://i.postimg.cc/CdMvFM6Q/mercury.png" />
        <link rel="prefetch" href="https://i.postimg.cc/8fCwww6S/moon.png" />
        <link
            rel="preconnect"
            href="https://i.postimg.cc/w770mfz5/earth-globe.png"
        />
        <link rel="prefetch" href="https://i.postimg.cc/CdMvFM6Q/mercury.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Stop Watch</title>
    </head>
    <body data-theme="dark" data-modal="hidden">
        <main>
            <article class="card">
                <h1 class="visually-hidden">
                    Timer application , choose planet and start counting time!
                </h1>
                <form>
                    <button
                        type="button"
                        class="reset-buton"
                        onclick="resetStopWatch(stopWatch)"
                    >
                        Reset <em class="visually-hidden">timer</em>
                    </button>
                    <div class="live-region" aria-live="off">
                        <label for="timer" class="visually-hidden"
                            >elapsed time is :</label
                        >
                        <output id="timer" class="timer" aria-label="0 seconds"
                            ><span class="hour" role="presentation">00</span>
                            <span class="colon" role="presentation">:</span>
                            <span class="minute" role="presentation">00</span>
                            <span class="colon" role="presentation">:</span>
                            <span class="second" role="presentation"
                                >00</span
                            ></output
                        >
                    </div>
                    <label for="planet" class="visually-hidden"
                        >Choose a planet</label
                    >
                    <select
                        name=""
                        id="planet"
                        class="options"
                        onchange="changePlanet(stopWatch)"
                    >
                        <option value="Earth" selected>Earth</option>
                        <option value="Mercury">Mercury</option>
                        <option value="Moon">Moon</option>
                        <option value="Mars">Mars</option>
                    </select>
                    <button
                        type="button"
                        class="action-button"
                        onclick="toggleStopWatch(stopWatch)"
                    >
                        Start <em class="visually-hidden">stop watch</em>
                        <div dtat-state="stopped"></div>
                    </button>
                </form>
            </article>
        </main>
        <aside class="dash-board">
            <h1 class="visually-hidden">Helpful buttons and options</h1>
            <button type="button" class="theme-toggle" onclick="toggleTheme()">
                Toggle <em class="visually-hidden">Theme</em>
            </button>
            <div class="wrapper" role="presentation" aria-hidden="true">
                <img
                    class="movingImg"
                    alt=""
                    src="https://i.postimg.cc/w770mfz5/earth-globe.png"
                />
                <img
                    class="movingImg"
                    alt=""
                    src="https://i.postimg.cc/w770mfz5/earth-globe.png"
                />
            </div>

            <button type="button" class="modal-toggle" onclick="toggleModal()">
                ? <em class="visually-hidden">Help</em>
            </button>
        </aside>
    </body>
    <script src="main.js"></script>
</html>
